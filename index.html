<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container"></div>
    </header>
    <main>
      <section class="section section-books">
        <div class="container container--flex">
          <h2 class="title">Awesome books</h2>
          <ul class="books-container"></ul>
        </div>
      </section>
      <section class="section section-add">
        <div class="container container--flex section-add__container">
          <h2 class="title">Add a new book</h2>
          <form class="add-form" action="/">
            <input
              class="add-form__input"
              type="text"
              id="title"
              placeholder="Title"
              autocomplete="off"
            />
            <input
              class="add-form__input"
              type="text"
              id="author"
              placeholder="Author"
              autocomplete="off"
            />
            <button class="btn add-form__btn" id="add-book" type="submit">
              Add
            </button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
